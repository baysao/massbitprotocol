[package]
name = "index-manager"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0.40"
tokio = { version = "0.3.0", features = ["full"] }
tokio-compat-02 = "0.1.0"
slog = "2.5.2"
anyhow = "1.0"
jsonrpc-http-server = "15.0"
# Massbit dependencies
json-rpc-server = { path = "../json-rpc-server" }
ipfs-client = { path = "../ipfs-client" }
manifest-reader = { path = "../manifest-reader" }