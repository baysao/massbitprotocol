[package]
name = "index-manager-server"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jsonrpc-http-server = "15.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
log = "0.4.0"
env_logger = "0.8.4"
tonic = "0.4" # Chain Reader Client
prost = "0.7" # Chain Reader Client
async-std = "1.9.0"
#tokio = { version = "0.2.25", features = ["full"] } # Required by IPFS Client
tokio = {version = "1.2.0", features = ["full"]} # Required by Tonic
futures = { version = "0.3.13", features = ["compat"] }


# Massbit dependencies
manifest-reader = { path = "../manifest-reader" }

[build-dependencies] # Chain Reader Client
tonic-build = "0.4"