name: Workflow for Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  # Running test
  test:
    name: Test
    env:
      PROJECT_NAME: rust_ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - uses: Swatinem/rust-cache@v1
      - name: Install missing dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake pkg-config libssl-dev git gcc build-essential clang libclang-dev libpq-dev libudev-dev zlib1g-dev llvm make
          rustup toolchain install nightly-2021-06-17
          rustup target add wasm32-unknown-unknown --toolchain nightly-2021-06-17
      - name: Run check
        run: |
          cargo check
